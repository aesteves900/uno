parameters:
  DotNetVersion: '6.0.200'
  UnoCheck_Version: '1.1.0-dev.22'
  UnoCheck_Manifest: 'https://raw.githubusercontent.com/unoplatform/uno.check/b7004fc21a0b8f3e1a3983d45ff9bef16bc8dac5/manifests/uno.ui-preview.manifest.json'

steps:

  ## Required until .NET 6 installs properly on Windows using UseDotnet
  - powershell: |
      $ProgressPreference = 'SilentlyContinue'
      Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile dotnet-install.ps1
      & .\dotnet-install.ps1 -Version ${{ parameters.DotNetVersion }} -InstallDir "$env:ProgramFiles\dotnet\" -Verbose
      & dotnet --list-sdks
    displayName: Install .NET ${{ parameters.DotNetVersion }}
    errorActionPreference: stop
    retryCountOnTaskFailure: 3

  - template: jdk-setup.yml
    
  - powershell: |
      & dotnet tool update --global uno.check --version ${{ parameters.UnoCheck_Version }} --add-source https://api.nuget.org/v3/index.json
      & uno-check -v --ci --non-interactive --fix --skip xcode --skip gtk3 --skip vswin --skip vsmac --skip dotnet --manifest ${{ parameters.UnoCheck_Manifest }}
    displayName: Install .NET Workloads
    errorActionPreference: continue
    ignoreLASTEXITCODE: true
    retryCountOnTaskFailure: 3
